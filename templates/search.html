{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="panel panel-default">

  <table class="table table-striped table-hover ">
    <thead> <tr>
      <th>{{ _('person') }}</th>
      <th>{{ _('office') }}</th>
      <th>{{ _('phone') }}</th>
    </tr>
    </thead>
    <tbody>
      {% if people %}
      {% for person in people %}
      <tr>
        <td>{{ person.surname }}, {{ person.name }}</td>
        <td>{{ person.office }}</td>
        <td>{{ person.telephone_number }}</td>
      </tr>
      {% endfor %}
      {% endif %}
    </tbody>
  </table>

</div>

{% endblock %}
