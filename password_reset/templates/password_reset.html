{% extends "base.html" %}
{% load i18n %}


{% block content %}

{% if form.non_field_errors %}
<div class="row">
  <div class="col-lg-12">
    <div class="bs-component">
      {% for error in form.non_field_errors %}
      <div class="alert alert-dismissible alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ error }}
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}


<div class="bs-docs-section" style="align-content: space-around;">
  <br><br><br>
  <div class="row">
    <div class="col-xs-12 col-md-3"></div>
    <div class="col-xs-12 col-md-6">
      <div class="well bs-component">

        <form class="form" action="{% url 'auth_password_reset_complete' %}" method="post">
          {% csrf_token %}
          <fieldset>
            <legend style="color: #008bb8;">{{ _('reset_password') }}</legend>
            
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class=" glyphicon glyphicon-envelope"></i></span>
              <input type="text" class="form-control" id="inputEmail"
                     name="email" placeholder="email"
                     value="{{ form.email.value|default:'' }}"><br>
            </div>
            
            <div style="margin-bottom: 25px" class="input-group">
              <small id="emailHelp" class="form-text text-muted">
                {{ _('reset_password_message') }}
              </small>
            </div>
                        
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2" style="text-align: end;">
                <button type="submit" class="btn btn-primary">
                  {{ _('send_reset_password_email') }}</button>
              </div>
            </div>
            
          </fieldset>
        </form>
      </div>
    </div>
    <div class="col-xs-12 col-md-3"></div>
  </div>
</div>
<br><br><br>

{% endblock %}
