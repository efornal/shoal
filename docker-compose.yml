version: "3"

services:
  
  db:
    image: postgres:13.5-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - shoal_pgdata:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
  
  shoal:
    restart: always
#    build: .
    image: shoal:latest
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - .env.dev
    volumes:
      - .:/srv/shoal
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  shoal_pgdata:
    external: true
