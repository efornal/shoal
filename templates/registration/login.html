{% extends "base.html" %}
{% load i18n %}


{% block content %}

{% if form.non_field_errors %}
<div class="row">
  <div class="col-lg-12">
    <div class="bs-component">
      {% for error in form.non_field_errors %}
      <div class="alert alert-dismissible alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ error }}
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}

<div class="bs-docs-section" style="align-content: space-around; text-align: -moz-center;">
  <br><br><br>
  <div class="row">
    <div class="col-xs-12 col-md-3"></div>
    <div class="col-xs-12 col-md-6">
      <div class="well bs-component">
        <form class="form-horizontal" action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <fieldset>
            <legend style="color: #008bb8;">{{ _('home_login')}}</legend>
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input type="text" class="form-control" id="inputEmail"
                     name="username" placeholder="{{ _('user') }}" autofocus>
            </div>
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input type="password" class="form-control" id="inputPassword"
                     name="password" placeholder="{{ _('password') }}">
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2" style="text-align: end;">
                <button type="submit" class="btn btn-primary">
                  <i class="glyphicon glyphicon-log-out"></i> {{ _('log_in') }}</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="col-xs-12 col-md-3"></div>
  </div>
</div>
<br><br><br>

{% endblock %}
