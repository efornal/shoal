{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="bs-docs-section">

  <div class="row">
    <div class="col-lg-12">
      <br>
      <div class="bs-component">
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>{{ _('person') }}</th>
              <th>{{ _('office') }}</th>
              <th>{{ _('phone') }}</th>
            </tr>
          </thead>
          <tbody>
            {% if people %}
              {% for person in people %}
              <tr>
                <td>{{ person.surname }}, {{ person.name }}</td>
                <td>{{ person.office }}</td>
                <td>{{ person.telephone_number }}</td>
                </tr>
              {% endfor %}
            {% endif %}
          </tbody>
        </table> 
      </div>
    </div>
  </div>
</div>

{% endblock %}
